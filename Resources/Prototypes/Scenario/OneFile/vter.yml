#CHARACTERS

- type: entity
  id: doorInteractible
  name: Door
  components:
    - type: Interactible
      name: открыть дверь
      actions:
        - !type:LoadSceneAction
          prototype: gymstartinside

- type: entity
  id: raveel
  parent: chartBase
  name: Фембойчик
  components:
    - type: Sprite
      sprite: Entities/raveel.rsi
      layers:
        - state: fox
          map: [enum.MoveAnimationVisual.Stay]
        - state: fox-moving
          map: [enum.MoveAnimationVisual.Walk]
    - type: MoveSprite
    - type: Character
      sprite: Characters/raveel.rsi # File in Textures/Characters/raveel.rsi
    - type: Voice
      voice: voiceMeow
    - type: Emote
      sprite: Emotes/raveel.rsi # File in Emotes/Characters/raveel.rsi

- type: entity
  id: raveel2
  parent: chartBase
  name: Прихуевший челик
  components:
    - type: Sprite
      sprite: Entities/raveel.rsi
      layers:
        - state: fox
    - type: Character
      sprite: Characters/raveel.rsi # File in Textures/Characters/raveel.rsi
    - type: Voice
      voice: voiceMeow
    - type: Emote
      sprite: Emotes/raveel.rsi # File in Emotes/Characters/raveel.rsi
    - type: Interactible
      name: поболтать
      actions:
        - !type:LoadSceneAction
          prototype: chelik
          
- type: entity
  id: fuckingPig
  parent: chartBase
  name: Мистер нахрюк
  components:
    - type: Sprite
      sprite: Entities/fucking_pig.rsi
      layers:
        - state: default
    - type: Interactible
      name: хрюкать
      actions:
        - !type:AudioAction
          prototype: voiceHru
        - !type:AppendValueAction
          name: Nahruk
          
- type: entity
  id: igor
  parent: chartBase
  name: Игорь
  components:
    - type: Character
      sprite: Characters/igor.rsi
    - type: Voice
      voice: voiceAugh
    - type: Emote
      sprite: Emotes/igor.rsi
      
# SCENE

- type: scene
  id: default5
  dialogs:
    - title: "Femboy adventures ;з"
      location: gym_outside
      cameraOn: raveel
      actions:
        - !type:AudioAction
          prototype: backCity
      show: raveel 0,5
    - character: raveel
      text: Ох.. вот и спортзал
    - show: raveel 0,2
    - character: raveel
      text: Давно я не качался..
    - character: raveel
      text: Да и давненько я не был в баре...
    - show: raveel 0,7
    - character: raveel
      text: Хм.. куда бы мне пойти?
      choices:
        - name: В спортзал
          dialogAction:
            !type:LoadSceneAction
            prototype: gymstart
        - name: В бар
    - character: raveel
      text: Чтож...
      skipDialog: true
      delay: 100
    - character: raveel
      text: Пойду нажрусь а! Пятница же ебана в рот!
      newDialog: false
    - text: Фембойчик медленно уходит в закат
    - actions:
        - !type:EndGameAction

- type: scene
  id: gymstart
  dialogs:
    - show: raveel 0,5
    - character: raveel
      text: Нус, тогда захожу!
      emote: hehe
    - character: raveel
      text: Вроде бы спортзал передо мной..
      
- type: scene
  id: chelik
  dialogs:
    - actions:
        - !type:IsFiredAction
          name: Zaeb
          if:
            !type:LoadSceneAction
            prototype: chelik2
    - actions:
        - !type:FireValueAction
          name: Zaeb
    - character: raveel2
      text: СУКА! Я ВИДЕЛ НЕКОТОРОЕ ДЕРЬМО!
    - character: raveel2
      text: БЛЯЯЯТЬ! УДАЛИТЕ КАНАЛ ХУДОЖЕСТВ В КОРВУХЕ! ТАМ ОДНИ ФУРЕНКИ!
    - character: raveel2
      text: АААААААААААААААААААААААА!!
    - character: raveel2
      text: И ТЫ ФУРРИ! ИДИ НАХУЙ БЛЯЯЯЯТЬ!
    - character: raveel2
      text: И... и я тоже..
    - character: raveel2
      text: Боже... я хочу умереть!
    - actions:
        - !type:IsGreaterAction
          first: $Nahruk
          second: 0
          if:
            !type:LoadSceneAction
            prototype: chelik_hru
      
- type: scene
  id: chelik2
  dialogs:
    - character: raveel2
      text: Бля.. ну отьебись а чел..
    - actions:
        - !type:IsGreaterAction
          first: $Nahruk
          second: 0
          if:
            !type:LoadSceneAction
            prototype: chelik_hru
      
- type: scene
  id: chelik_hru
  dialogs:
    - character: raveel2
      text: И да, ты устроил нахрюк $Nahruk раз

- type: scene
  id: gymstartinside
  dialogs:
    - location: gym
      actions:
        - !type:AudioAction
          prototype: backGym
        - !type:AudioAction
          prototype: gymEnter
          effect: LivingRoom
      show: raveel 0,5
    - character: raveel
      text: ...
    - character: raveel
      text: ну и народу.. БРР!
      emote: hehe
    - actions:
        - !type:ChangeCharacterState
          prototype: raveel
          state: anim
    - character: igor
      text: Приветствую вас, посетитель!
    - character: raveel
      text: к.. КТО ЭТО?
      delay: 50
      skipDialog: true
      emote: insane
    - show: igor 0,2
    - show: raveel 0,7
    - character: igor
      text: Дорогой, ну не трясись так.
    - character: igor
      text: Это очень вредно для твоих ляжек
    - character: raveel
      text: ОЙ БЛЯТЬ ИДИ НАХУЙ НЕГР Я ЛИВАЮ С ИГРЫ НАХУЙ!!
    - actions: 
        - !type:EndGameAction