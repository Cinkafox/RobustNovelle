      name: осмотреть кровать
      actions:
        - !type:LoadSceneAction
          prototype: bedLook

- type: entity
  id: windowInteractible
  name: кровать
  components:
    - type: Interactible
      name: выглянуть в окошко
      actions:
        - !type:LoadSceneAction
          prototype: windowLook