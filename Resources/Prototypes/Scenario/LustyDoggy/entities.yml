- type: entity
  id: doorOutInteractible
  name: Door
  components:
    - type: Interactible
      name: открыть дверь
      actions:
        - !type:LoadSceneAction
          prototype: doorLook

- type: entity
  id: computerInteractible
  name: Компуктер
  components:
