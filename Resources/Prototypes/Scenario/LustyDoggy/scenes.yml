  dialogs:
    - title: "Пролог"
      location: lustoeb_room
    - character: dictor
    - text: Жил был лустоеб.
    - text: Любил он после школы играть на своем любимом сервере про 2д космонавтиков - Lust Station.
    - location: lustoeb_school
    - text: В школе его постоянно окунали вниз головой старшеклассники с 10б в сральник.
    - text: Уго явно тут в хуй не ставили, ведь он ходит как петух, так ещё и педик оказывается!
    - text: Носит свои ЛГБТ пины и значок кодепа визденов.
    - text: Приходя домой, весь в говне и в моче, он тут же придумывает очередной остросюжетный РП момент со своим персонажем - розовая вульпа маленького роста по имени Няшка Няшкова.
    - title: "Где-то в спальне"
      location: room_bedrooom
      cameraOn: lustoeb
    - character: lustoeb
    - text: ...
    - text: Бозе.. миня абижали вчира..
    - text: НО СИГОДНЯ ВИХАДНОЙ! УРЯЯ! Я СМАГУ ЕРПШИТЬ НА ЛУСТЕ!
    - text: Так.. хочу к компуктеру!

