- type: scene
  id: default
  location: gym_outside
  characters:
    - entity: raveel
  dialogs:
    - actions:
        - !type:AudioAction
          prototype: backCity
    - character: raveel
      text: Ох.. вот и спортзал
    - character: raveel
      text: Давно я не качался..
    - character: raveel
      text: Хотя.. стоил ли зайти туда?
      buttons:
        - name: Да
          dialogAction:
            !type:LoadSceneAction
            prototype: gymstart
        - name: Нет
    - character: raveel
      text: Чтож...
      skipDialog: true
      delay: 100
    - character: raveel
      text: Видно не судьба
      newDialog: false
    - text: Фембойчик медленно уходит в закат
      
- type: scene
  id: gymstart
  location: gym_outside
  characters:
    - entity: raveel
  dialogs:
    - character: raveel
      text: Нус, тогда захожу!
      emote: hehe
    - actions:
        - !type:LoadSceneAction
          prototype: gymstartinside

- type: scene
  id: gymstartinside
  location: gym
  characters:
    - entity: raveel
    - entity: igor
      visible: false
  dialogs:
    - actions:
        - !type:AudioAction
          prototype: backGym
        - !type:AudioAction
          prototype: gymEnter
    - character: raveel
      text: ...
    - character: raveel
      text: ну и народу.. БРР!
      emote: hehe
    - actions:
        - !type:ChangeCharacterState
          prototype: raveel
          state: anim
    - character: igor
      text: Приветствую вас, посетитель!
    - character: raveel
      text: к.. КТО ЭТО?
      delay: 50
      skipDialog: true
      emote: insane
    - actions:
        - !type:LoadSceneAction
          prototype: gymigorstart
      
      
- type: scene
  id: gymigorstart
  location: gym
  characters:
    - entity: raveel
    - entity: igor
  dialogs:
    - actions:
        - !type:ChangeCharacterState
          prototype: raveel
          state: anim
    - character: igor
      text: Привет, мой сладенький дру...
      skipDialog: true
    - character: igor
      text: Кхэм! Я имел в виду приветствую!
    - character: raveel
      text: З..здравствуйте.. а какое упражнение посоветуете?
    - character: igor
      text: Не боись! Для тебя у нас есть отдельная комната! Пройдём со мной!
    - actions:
        - !type:LoadSceneAction
          prototype: basement

- type: scene
  id: basement
  location: basement
  characters:
    - entity: igor
      visible: false
    - entity: raveel
      visible: false
  dialogs:
    - actions:
        - !type:AudioAction
          prototype: backBasement
        - !type:AudioAction
          prototype: gymEnter
    - character: igor
      text: Вот мы на месте, распологайся поудобнее
    - character: raveel
      text: а.. зачем тут.. намордник
      emote: hehe
    - character: igor
      text: Скоро узнаете, мой сладенький
      emote: insane
    - actions:
        - !type:AudioAction
          prototype: anotherVictim
    - character: raveel
      text: стоп.. зачем вы его взяли? И.. почему вы идёте в мою сторону?
      emote: insane
    - actions:
        - !type:AudioAction
          prototype: anikiGrunt
    - character: raveel
      text: СТОП! ПРОШУ НЕ НАДО! МФМФМФМФМ!
      emote: insane
    - actions:
        - !type:AudioAction
          prototype: fpra
    - character: raveel
      text: МФФМФМФММФ!!
      emote: insane
    - text: Вот и сказочке конец
    - text: А кто слушал
    - text: ...
    - text: ты дурак или да?