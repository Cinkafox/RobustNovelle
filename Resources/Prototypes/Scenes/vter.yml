- type: scene
  id: default1
  location: gym_outside
  characters:
    - raveel
  dialogs:
    - actions:
        - !type:AudioCleanBackgroundAction
          path: "/Audio/back_city.ogg"
      skipDialog: true
    - name: Фембойчик
      text: Ох.. вот и спортзал
    - name: Фембойчик
      text: Давно я не качался..
    - name: Фембойчик
      text: Хотя.. стоил ли зайти туда?
      skipDialog: true
      action:
        !type:LoadButtons
        buttons:
          - name: Да
            dialogAction:
              !type:LoadSceneAction
              prototype: gymstart
          - name: Нет
    - name: Фембойчик
      text: Чтож...
      skipDialog: true
      delay: 150
    - name: Фембойчик
      text: Видно не судьба
      delay: 50
      newDialog: false
    - text: Фембойчик медленно уходит в закат
      
- type: scene
  id: gymstart
  location: gym_outside
  characters:
    - raveel
  dialogs:
    - name: Фембойчик
      text: Нус, тогда захожу!
      action:
        !type:LoadSceneAction
        prototype: gymstartinside

- type: scene
  id: gymstartinside
  location: gym
  characters:
    - raveel
  dialogs:
    - actions:
        - !type:AudioCleanBackgroundAction
          path: "/Audio/back_gym.ogg"
        - !type:AudioAction
          path: "/Audio/gym_enter.ogg"
      skipDialog: true
    - name: Фембойчик
      text: ...
    - name: Фембойчик
      text: ну и народу.. БРР!
      actions:
        - !type:ChangeCharacterState
          prototype: raveel
          state: anim
    - name: Игорь
      text: Приветствую вас, посетитель!
    - name: Фембойчик
      text: к.. КТО ЭТО?
      delay: 50
      skipDialog: true
      action:
          !type:LoadSceneAction
          prototype: gymigorstart
      
      
- type: scene
  id: gymigorstart
  location: gym
  characters:
    - igor
    - raveel
  dialogs:
    - name: Игорь
      text: Привет, мой сладенький дру...
      skipDialog: true
    - name: Игорь
      text: Кхэм! Я имел в виду приветствую!
    - name: Фембойчик
      text: З..здравствуйте.. а какое упражнение посоветуете?
    - name: Игорь
      text: Не боись! Для тебя у нас есть отдельная комната! Пройдём со мной!
      action:
          !type:LoadSceneAction
          prototype: basement

- type: scene
  id: basement
  location: basement
  dialogs:
    - actions:
        - !type:AudioCleanBackgroundAction
          path: "/Audio/back_basement.ogg"
        - !type:AudioAction
          path: "/Audio/gym_enter.ogg"
      skipDialog: true
    - name: Игорь
      text: Вот мы на месте, распологайся поудобнее
    - name: Фембойчик
      text: а.. зачем тут.. намордник
    - name: Игорь
      text: Скоро узнаете, мой сладенький
      actions:
        - !type:AudioAction
          path: "/Audio/another_victim.wav"
    - name: Фембойчик
      text: стоп.. зачем вы его взяли? И.. почему вы идёте в мою сторону?
      actions:
        - !type:AudioAction
          path: "/Audio/aniki_grunt.wav"
    - name: Фембойчик
      text: СТОП! ПРОШУ НЕ НАДО! МФМФМФМФМ!
      actions:
        - !type:AudioAction
          path: "/Audio/fpra.wav"
    - name: Фембойчик
      text: МФФМФМФММФ!!
    - text: Вот и сказочке конец
    - text: А кто слушал
