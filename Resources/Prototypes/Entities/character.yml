- type: entity
  id: charbase
  abstract: true
  components:
    - type: Physics
      bodyType: KinematicController
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.35
          density: 50
    - type: Input
      context: "human"
    - type: InputMover

- type: entity
  id: cat
  parent: 
    - charbase
  name: cat
  description: just a cat
  components:
    - type: Sprite
      layers:
        - state: bingus
          sprite: Characters/bingus.rsi
    - type: Character
      sprite: Characters/cat.rsi
      
- type: entity
